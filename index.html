<!DOCTYPE html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Wikipedia API Demonstration</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="code.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="row header">
                <div class="text-center">
                    <h1>Wikipedia Search</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 text-center">
                    <a href="http://en.wikipedia.org/wiki/Special:Random" target="_blank"><button class="btn btn-primary btn-lg" onclick="getRandom()">
                        <i class="glyphicon glyphicon-question-sign"> Get a random article</i></button></a>
                </div>

                <div class="col-md-4 text-center">
                    <div class="input-group">
                        <input type="text" class="form-control input-lg" placeholder="Search for...">
              <span class="input-group-btn">
                <button class="btn btn-default btn-lg" type="button" onclick="searchWiki()"><i class="glyphicon glyphicon-search"></i></button>
              </span>
                    </div><!-- /input-group -->



                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-md-6 col-md-offset-3 results"></div>

            </div>

        </div>
    </body>

</html>
